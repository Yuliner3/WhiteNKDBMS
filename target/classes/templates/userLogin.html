<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery.min.js"></script>
    <link rel="icon" href="../static/images/dog.ico">
    <script language="JavaScript">
        function formLogin() {
            $('#form1').submit();

        }
    </script>
</head>

<body>
<div class="login">
    <h2>用户登录</h2>
    <form id="form1"  action="/account/userLogin" method="post">
        <div class="login_box">
            <input type="text" name="username" required="required"/>
            <!-- required就是不能为空，必须在css效果中有很大的作用 -->
            <label>用户名</label>
        </div>
        <div class="login_box">
            <input type="password" name="password" required="required"/>
            <label>密码</label>
        </div>


    </form>
    <a href="javascript:void(0)" onclick="formLogin();">
        登录
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </a>


</div>


</body>

</html>
