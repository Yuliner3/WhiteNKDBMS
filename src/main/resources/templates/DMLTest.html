<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../static/images/dog.ico">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="../static/js/dml.js"></script>

    <link rel="stylesheet" href="../static/css/dml.css">

</head>
<body>
    <div class="container">
        <br>
        <input type="text" id="tableName" placeholder="表名" required="required"/>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">字段名</th>
                    <th scope="col">类型</th>
                    <th scope="col">类型范围</th>
                    <th scope="col">是否为空</th>
                    <th scope="col">主键</th>
                    <th scope="col">描述</th>
                </tr>

            </thead>

        </table>
        <img src="../static/images/add.png" class="add" onclick="addField()" title="新增列"><br>
        <a href="javascript:void(0)" onclick="createTable()">创建</a><br>
        <div class="createResult"></div>
        <input type="text" id="delTable" placeholder="删除表表名" />
        <button onclick="delTable()">删除表</button>
        <br>

    </div>

</body>

</html>
