<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
<div class="login">
    <h2>用户登录</h2>
    <form id="form1" name="form_login" action="/account/login" method="get">
        <div class="login_box">
            <input type="text" required="required"/>
            <!-- required就是不能为空，必须在css效果中有很大的作用 -->
            <label>用户名</label>
        </div>
        <div class="login_box">
            <input type="password" required="required"/>
            <label>密码</label>
        </div>

    </form>
    <a href="javascript:void(0)" onclick="formLogin();">
        登录
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>

</div>

<script language="JavaScript">
    function formLogin() {
        document.form_login.submit();
    }
</script>
</body>

</html>
